    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"></div>
        <div class="header">
          <div class="errors">

          </div>

            <div class="curr_time">60s</div>

        </div>
    
        <div class="quote">Ấn vào nút Bắt Đầu để gõ.</div>
        <textarea class="input_area" placeholder="Gõ đoạn văn ở đây..." oninput="processCurrentText()"
        ></textarea>
        <button class="start_btn" onclick="startGame()">Bắt Đầu</button>
        <button class="restart_btn" onclick="resetValues()">Restart</button>
      </div>
    </div>
      <script src="script.js"></script>
